<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="navbar">
           <img src="media/logo.png" class="logo">
         </div>
         <div class="content">
            <div class="left-col">
                <h1>A LITTLE<br>SOMETHING TO<br>PUT A SMILE<br>ON YOUR<br>FACE. (Womp' Womp')</h1>
            </div>
            <div class="right-col">
                <p>PRESS PLAY</p>
                <img src="media/play.png" id="icon">
            
         </div>
        </div>
    </div>
    <audio id="Internet">
        <source src="media/ Internet.mp3" type="audio/mp3">
    </audio>
    <script>
        var Internet = document.getElementById("Internet");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(Internet.paused){
                Internet.play();
                icon.src = "media/pause.png";
            }else{
                Internet.pause();
                icon.src = "media/play.png";
            }
        }

    </script>
 
</body>
</html>
